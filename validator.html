<script>

//Checks if the textbox is not empty
function nonEmptyValidation(){
	var x = document.forms["validation"]["nonempVal"].value;
	if (x == "") {
		document.getElementById("nEVHidden").style.display = "block";
		return false;
	}
}

//Checks if the textbox is a number, no matter the size, just that it is one
function isNumberValidation(){	
	var x = document.getElementById("isNoVal").value;

	if (x == ""){ 
		return false;
	} else {
		if(isNaN(x)){
			return false;
		}
	}
}

</script>


<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Form Validator</title>

		<style>
			input {
				padding: 5px;
				margin-bottom: 15px;
			}

			span {
				font-size: 20px;
			}

			body {
				padding-left: 50px;
				padding-top: 20px;
			}
		</style>
		
	</head>
	<body>
		<form name="validation" onsubmit="return nonEmptyValidation() && isNumberValidation() && regexValidation()">
			<span>No Validation</span> <br />
				<input type="text" name="nameNoVal"> <br />

			<span>"Required" Validation</span> <br />
				<input type="text" name="requiredVal" required> <br />
			
			<span>Non-Empty Validation</span> <br />
				<input type="text" name="nonempVal">
			<span id="nEVHidden" style="display: none; color: red;"><i>Please enter in characters!</i></span> <br />
			
			<span>Is A Number Validation</span> <br />
				<input type="text" name="isNoVal"> <br />
			
			<!-- Did this inline because I thought it'd save lines -->
			<span>Regex Validation</span> <br />
			<sub><i>Validation that the textbox has something in it, 8 characters with at least 1 letter and 1 number.</i></sub> <br />
				<input type="text" name="regexVal" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" minlength="8"> <br />

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
